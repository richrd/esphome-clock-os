display:
  - id: !extend clockos_display
    pages:
      - id: clockos_page_analog_clock
        lambda: !include "analog_clock.cpp"

# Add alarm menu items
graphical_display_menu:
  id: clockos_menu_main
  items:
    - id: !extend clockos_menu_submenu_clock
      items:
        - type: command
          text: ' Analog clock '
          on_value:
            then:
                - display_menu.hide: clockos_menu_main
                - display.page.show: clockos_page_analog_clock
