  - !include clockos/packages/globals.yaml
  - !include clockos/packages/core.yaml
  - !include clockos/packages/scripts.yaml
  - !include clockos/packages/hardware.yaml
  - !include clockos/packages/graphics.yaml
  - !include clockos/packages/sensors.yaml
  - !include clockos/packages/menu.yaml
  - !include clockos/packages/features/default_clock.yaml
  - !include clockos/packages/features/analog_clock.yaml
  # Uncomment for up & down button support
  # - !include clockos/packages/up_down_buttons.yaml
  # Uncomment for A & B button support
  # - !include clockos/packages/ab_buttons.yaml
  # Uncomment for joystick support
  # - !include clockos/packages/joystick.yaml

  # Features
  - !include clockos/packages/features/alarm.yaml
  - !include clockos/packages/features/stopwatch.yaml
  - !include clockos/packages/features/floorplan.yaml
  - !include clockos/packages/features/sounds.yaml
  - !include clockos/packages/features/system.yaml

  # Games
  # If you're using a joystick, comment out the default breakout and uncomment the joystick version
  - !include clockos/packages/games/breakout/breakout.yaml
  # - !include clockos/packages/games/breakout/breakout_joystick.yaml
  - !include clockos/packages/games/snake/snake.yaml

  # Demos
  - !include clockos/packages/demos/dvd_screen_saver/dvd_screen_saver.yaml
  - !include clockos/packages/demos/spin/spin.yaml
  - !include clockos/packages/demos/cat/cat.yaml
  - !include clockos/packages/demos/pinball/pinball.yaml
  - !include clockos/packages/demos/tokyo_bunny/tokyo_bunny.yaml
  - !include clockos/packages/demos/bunny_wiggle/bunny_wiggle.yaml
  - !include clockos/packages/demos/doodles/doodles.yaml
  - !include clockos/packages/demos/text_input/text_input.yaml
  
  # Uncomment if you have a joystick enabled
  # - !include clockos/packages/demos/joystick_test/joystick_test.yaml
