
display:
  - id: !extend clockos_display
    pages:
      - id: clockos_page_game_breakout
        lambda: !include "breakout.cpp"

graphical_display_menu:
  id: clockos_menu_main
  items:
    - id: !extend clockos_menu_submenu_games
      items:
        - type: menu
          text: ' Breakout ⏵ '
          items:
            - type: back
              text: ' ⏴ Back '
            - type: command
              text: ' Play '
              on_value:
                then:
                    - display_menu.hide: clockos_menu_main
                    - display.page.show: clockos_page_game_breakout
