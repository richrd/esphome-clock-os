################################################################
# Graphics
################################################################

# Suppress warnings for missing glyphs in fonts
logger:
  logs:
    font: ERROR

# Fonts
font:
  # XXL
  - file: "gfonts://Exo+2"
    id: clockos_font_xxl
    size: 40
    extras:
      - file: "gfonts://Noto+Sans+Symbols+2"
        glyphs: "⏴⏵"
  # XL
  - file: "gfonts://Exo+2"
    id: clockos_font_xl
    size: 32
    extras:
      - file: "gfonts://Noto+Sans+Symbols+2"
        glyphs: "⏴⏵"
  # LG
  - file: "gfonts://Exo+2"
    id: clockos_font_lg
    size: 20
    extras:
      - file: "gfonts://Noto+Sans+Symbols+2"
        glyphs: "⏴⏵"
  # MD
  - file: "gfonts://Exo+2"
    id: clockos_font_md
    size: 16
    extras:
      - file: "gfonts://Noto+Sans+Symbols+2"
        glyphs: "⏴⏵"
  # SM
  - file: "gfonts://Exo+2"
    id: clockos_font_sm
    size: 12
    extras:
      - file: "gfonts://Noto+Sans+Symbols+2"
        glyphs: "⏴⏵"
  # XS
  - file: "gfonts://Exo+2"
    id: clockos_font_xs
    size: 10
    extras:
      - file: "gfonts://Noto+Sans+Symbols+2"
        glyphs: "⏴⏵"
  # XXS
  - file: "gfonts://Ubuntu+Mono"
    id: clockos_font_xxs
    size: 10
    extras:
      - file: "gfonts://Noto+Sans+Symbols+2"
        glyphs: "⏴⏵"

  # Menu font
  - file: "gfonts://Exo+2"
    id: clockos_font_menu
