substitutions:
  # General configuration
  # Set your device settings here according to your hardware
  clockos_device_name: esp32-c3-mini-2
  clockos_board: esp32-c3-devkitm-1
  clockos_framework_type: esp-idf
  clockos_device_friendly_name: "ClockOS"
  clockos_fallback_hotspot_name: "ClockOS Fallback Hotspot"
  clockos_ota_password: !secret clockos_ota_password
  clockos_display_platform: ssd1306_i2c
  clockos_display_model: "SSD1306 128x64"

  # GPIO pins
  # Set which GPIO pins you are using for the hardware components
  clockos_pin_beeper: GPIO05
  clockos_pin_rumble_motor: GPIO10
  clockos_pin_display_sda: GPIO03
  clockos_pin_display_scl: GPIO04
  clockos_pin_encoder_a: GPIO02
  clockos_pin_encoder_b: GPIO1
  clockos_pin_select_button: GPIO0
  # Uncomment if you have up & down buttons
  # clockos_pin_button_up: GPIO02
  # clockos_pin_button_down: GPIO1

  # Joystick pins
  clockos_pin_joystick_x: GPIO32
  clockos_pin_joystick_y: GPIO33

  # Button pins (A and B buttons)
  clockos_pin_button_a: GPIO13
  clockos_pin_button_b: GPIO25

  # Floorplan config
  clockos_feature_floorplan_items: |-
    // Add your floorplan items here in the format (you'll also need to draw your floorplan and replace the default image with your own file):
    // {x_position, y_position, "entity_id"},
    // For example:
    // {50, 40, "light.livingroom_ceiling_light"},

packages:
