################################################################
# Menu
################################################################
graphical_display_menu:
  id: clockos_menu_main
  display: clockos_display
  active: false
  on_redraw:
    then:
      component.update: clockos_display
  font: clockos_font_menu
  mode: rotary
  menu_item_value: !lambda |-
    // Customize menu value editing visuals
    std::string label = " ";
    if (it->is_item_selected && it->is_menu_editing) {
      label.append(" - ");
      label.append(it->item->get_value_text());
      label.append(" + ");
    } else {
      label.append("[");
      label.append(it->item->get_value_text());
      label.append("]");
    }
    return label;
  items:
    - type: command
      text: ' ⏴ Back '
      on_value:
        then:
            - lambda: 'ESP_LOGW("menu", "Back to main page");'
            - script.execute: clockos_script_back_to_main_page
    - type: menu
      text: ' Clock ⏵ '
      id: clockos_menu_submenu_clock
      items:
      - type: back
        text: ' ⏴ Back '
    - type: menu
      text: ' Games ⏵ '
      id: clockos_menu_submenu_games
      items:
        - type: back
          text: ' ⏴ Back '
        - type: command
          text: !lambda |-
            return std::string(" Autoplay [") + (id(clockos_global_game_autoplay) ? "ON" : "OFF") + "]";
          on_value:
            then:
              - if:
                  condition:
                    lambda: 'return id(clockos_global_game_autoplay);'
                  then:
                    - switch.turn_off: clockos_switch_game_autoplay
                  else:
                    - switch.turn_on: clockos_switch_game_autoplay
        - type: menu
          id: clockos_menu_submenu_demos
          text: ' Demos ⏵ '
          items:
            - type: back
              text: ' ⏴ Back '
    - type: menu
      text: ' Sounds ⏵ '
      id: clockos_menu_submenu_sounds
      items:
        - type: back
          text: ' ⏴ Back '
    - type: menu
      id: clockos_menu_submenu_control
      text: ' Control ⏵ '
      items:
        - type: back
          text: ' ⏴ Back '
    - type: menu
      text: ' Settings ⏵ '
      id: clockos_menu_submenu_settings
      items:
        - type: back
          text: ' ⏴ Back '
        - type: number
          text: ' Brightness '
          number: clockos_number_display_brightness
        - type: number
          text: ' Screen timeout '
          number: clockos_number_display_timeout
        - type: command
          text: !lambda |-
            return std::string(" Rumble [") + (id(clockos_global_rumble_enabled) ? "ON" : "OFF") + "]";
          on_value:
            then:
              - if:
                  condition:
                    lambda: 'return id(clockos_global_rumble_enabled);'
                  then:
                    - switch.turn_off: clockos_switch_rumble_enabled
                  else:
                    - switch.turn_on: clockos_switch_rumble_enabled
        - type: command
          text: !lambda |-
            return std::string(" Sound [") + (id(clockos_global_sound_enabled) ? "ON" : "OFF") + "]";
          on_value:
            then:
              - if:
                  condition:
                    lambda: 'return id(clockos_global_sound_enabled);'
                  then:
                    - switch.turn_off: clockos_switch_sound_enabled
                  else:
                    - switch.turn_on: clockos_switch_sound_enabled
        - type: number
          text: ' Volume '
          number: clockos_number_beeper_volume
