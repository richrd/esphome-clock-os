
display:
  - id: !extend clockos_display
    pages:
      - id: clockos_page_demo_doodles
        lambda: !include "doodles.cpp"

graphical_display_menu:
  id: clockos_menu_main
  items:
    - id: !extend clockos_menu_submenu_games
      items:
        - id: !extend clockos_menu_submenu_demos
          items:
            - type: command
              text: ' Doodles '
              on_value:
                then:
                    - display_menu.hide: clockos_menu_main
                    - display.page.show: clockos_page_demo_doodles

# Image assets
image:
  defaults:
    type: BINARY
  images:
    - file: clockos/packages/demos/doodles/cat_doodle.png
      id: image_doodle_01
