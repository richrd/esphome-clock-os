
graph:
  # Show bare-minimum auto-ranged graph
  - id: wifi_graph
    duration: 60s
    width: 124
    height: 16
    traces:
      - sensor: clockos_sensor_wifi_rssi
        line_thickness: 2
        continuous: True

display:
  - id: !extend clockos_display
    pages:
      - id: clockos_page_main
        lambda: !include "default_clock.cpp"

# Add alarm menu items
graphical_display_menu:
  id: clockos_menu_main
  items:
    - id: !extend clockos_menu_submenu_clock
      items:
        - type: command
          text: ' Default clock '
          on_value:
            then:
                - display_menu.hide: clockos_menu_main
                - display.page.show: clockos_page_main
