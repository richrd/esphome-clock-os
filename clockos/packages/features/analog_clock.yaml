display:
  - id: !extend clockos_display
    pages:
      - id: page_analog_clock
        lambda: !include "analog_clock.cpp"

# Add alarm menu items
graphical_display_menu:
  id: main_menu
  items:
    - id: !extend menu_submenu_clock
      items:
        - type: command
          text: ' Analog clock '
          on_value:
            then:
                - display_menu.hide: main_menu
                - display.page.show: page_analog_clock
