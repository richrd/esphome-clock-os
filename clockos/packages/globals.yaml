################################################################
# Globals
################################################################
globals:
  # Rotary knob state

  # Keep track of which direction the knob was turned
  - id: clockos_global_knob_direction
    type: int
    initial_value: '0'

  - id: clockos_global_knob_pressed
    type: bool
    initial_value: 'false'

  - id: clockos_global_knob_press_handled
    type: bool
    initial_value: 'false'

  # Optional button states
  - id: clockos_global_button_a_pressed
    type: bool
    initial_value: 'false'
  - id: clockos_global_button_b_pressed
    type: bool
    initial_value: 'false'

  # Screen brightness
  - id: clockos_global_display_brightness
    type: int
    initial_value: '50'
    restore_value: yes

  # Beeper volume 0-100
  - id: global_global_beeper_volume
    type: int
    initial_value: '2'

  # Game settings

  # Game autoplay enabled (game plays itself if supported)
  - id: clockos_global_game_autoplay
    type: bool
    initial_value: 'false'

  # Game sound enabled
  - id: global_game_sound
    type: bool
    initial_value: 'true'

  # Game rumble enabled
  - id: global_game_rumble
    type: bool
    initial_value: 'true'

  # Display timeout 

  # Display activity tracking
  - id: clockos_last_activity_timestamp
    type: int
    restore_value: no
    initial_value: '0'

  # How long to keep the display on in minutes
  - id: clockos_global_display_timeout
    type: int
    initial_value: '0'
    restore_value: yes
