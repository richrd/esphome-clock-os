
display:
  - id: !extend clockos_display
    pages:
      - id: clockos_page_demo_pxl_paint
        lambda: !include "pxl_paint.cpp"

graphical_display_menu:
  id: clockos_menu_main
  items:
    - id: !extend clockos_menu_submenu_games
      items:
        - id: !extend clockos_menu_submenu_demos
          items:
            - type: command
              text: ' Pixel paint '
              on_value:
                then:
                    - display_menu.hide: clockos_menu_main
                    - lambda: 'id(clockos_global_knob_press_handled) = true;'
                    - display.page.show: clockos_page_demo_pxl_paint
