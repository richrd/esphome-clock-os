
display:
  - id: !extend clockos_display
    pages:
      - id: page_app_floorplan
        lambda: !include "floorplan.cpp"

graphical_display_menu:
  id: main_menu
  items:
    - id: !extend menu_submenu_control
      items:
        - type: command
          text: ' Turn off all lights '
          on_value:
            then:
              - homeassistant.service:
                  service: light.turn_off
                  data:
                    entity_id: ${clockos_feature_floorplan_all_lights_entity_id}
        - type: command
          text: ' Floorplan '
          on_value:
            then:
                - display_menu.hide: main_menu
                - lambda: 'id(clockos_global_knob_press_handled) = true;'
                - display.page.show: page_app_floorplan

# Image assets
image:
  defaults:
    type: BINARY
  images:
    - file: clockos/images/floorplan.png
      id: image_floorplan